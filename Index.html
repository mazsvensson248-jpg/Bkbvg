<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FRAGMENTS â€” AI Video Generator</title>
  <style>
    :root{
      --bg:#0f0f0f;
      --card:#121212;
      --muted:#9aa0a6;
      --accent:#36b3ff;
      --white:#ffffff;
      --radius:12px;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    html,body{height:100%;margin:0;}
    body{
      background:var(--bg);
      color:var(--white);
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:40px 20px;
    }
    .container{width:100%;max-width:920px;}
    header{text-align:center;margin-bottom:36px;}
    .brand{font-size:64px;font-weight:700;color:var(--accent);margin:0;}
    .tagline{color:var(--muted);font-size:20px;margin-top:8px;}
    .card{
      background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }
    label{display:block;margin:12px 0 8px 0;color:var(--muted);}
    textarea{
      width:100%;
      min-height:100px;
      resize:vertical;
      background:transparent;
      border:2px solid rgba(255,255,255,0.08);
      border-radius:10px;
      color:var(--white);
      padding:12px;
      font-size:18px;
      outline:none;
    }
    .btn{
      background:var(--accent);
      color:var(--white);
      padding:10px 18px;
      border-radius:8px;
      border:none;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
    }
    .btn:disabled{opacity:0.5;cursor:not-allowed;}
    #loading-bar{display:none;width:100%;height:8px;background:rgba(255,255,255,0.1);border-radius:8px;margin-top:20px;overflow:hidden;}
    #loading-bar div{
      width:20%;
      height:100%;
      background:var(--accent);
      border-radius:8px;
      animation:move 1.2s infinite ease-in-out;
    }
    @keyframes move{
      0%{margin-left:0%;}
      50%{margin-left:80%;}
      100%{margin-left:0%;}
    }
    .powered{text-align:center;color:rgba(255,255,255,0.16);margin-top:36px;font-size:18px;}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="brand">FRAGMENTS</h1>
      <p class="tagline">Harness AI to create cinematic short videos automatically.</p>
    </header>

    <div class="card">
      <label for="prompt-input">Enter your prompt:</label>
      <textarea id="prompt-input" placeholder="Describe your video idea..."></textarea>

      <label>Upload your voice (.mp3/.wav):</label>
      <input type="file" id="voiceFile" accept=".mp3,.wav">
      <p style="font-size:14px;color:var(--muted);margin-top:8px;">
        Don't have a voice? 
        <a href="ElevenLabs_2025-10-27T18_46_26_Brian_pre_sp100_s50_sb75_se0_b_m2.mp3" 
           download style="color:var(--accent);text-decoration:none;font-weight:bold;">
           Download this free voice
        </a> and upload it here.
      </p>

      <button id="generateBtn" class="btn" disabled>Generate</button>
      <div id="loading-bar"><div></div></div>
    </div>

    <div class="powered">Powered by FRAGMENTS AI Technology</div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const voiceInput = document.getElementById('voiceFile');
    const loadingBar = document.getElementById('loading-bar');
    const promptInput = document.getElementById('prompt-input');

    // Enable button when voice file is uploaded
    voiceInput.addEventListener('change', () => {
      generateBtn.disabled = voiceInput.files.length === 0;
    });

    generateBtn.addEventListener('click', async () => {
      if (voiceInput.files.length === 0) {
        alert("To generate a video, please upload a .mp3 or .wav voice file!");
        return;
      }
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert("Please enter a prompt for your video!");
        promptInput.focus();
        return;
      }

      generateBtn.disabled = true;
      generateBtn.innerText = "Generating...";
      loadingBar.style.display = "block";

      const formData = new FormData();
      formData.append("prompt", prompt);
      formData.append("voice_file", voiceInput.files[0]);

      const res = await fetch("/api/predict", { method: "POST", body: formData });
      const blob = await res.blob();
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "generated_video.mp4";
      document.body.appendChild(a);
      a.click();
      a.remove();

      generateBtn.disabled = false;
      generateBtn.innerText = "Generate";
      loadingBar.style.display = "none";
    });
  </script>
</body>
  </html>
